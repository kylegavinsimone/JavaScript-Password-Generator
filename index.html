<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="container">
    <h2>PLEASE CREATE PASSWORD BELOW</h2>
    <div class="result-container">
      <span id="result"></span>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password length will be</label>
        <input type="number" id="length" min="8" max="128" value="20" />
      </div>
      <div class="setting">
        <label>I want uppercase letters</label>
        <input type="checkbox" id="upper" checked />
      </div>
      <div class="setting">
        <label>I want lowercase letters</label>
        <input type="checkbox" id="lower" checked />
      </div>
      <div class="setting">
        <label>I want numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label>I want symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      CLICK HERE TO GENERATE RANDOM PASSWORD
    </button>
  </div>
  <script src="script.js"></script>
</html>
